    <body>
    	<div id="container" style="width: 550px; text-align: center; background:#F9F9F9;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
            <h3 style="color: #0c135f;font-size: 1.4em">Relevant Wikipedia citation</h3>
            <h5 style="color:  #0c135f;font-size: 1.2em" id="Title">Wikipedia Current Page Title: </h5>
            <p style="color:  #0c135f" id="Query">Selected Query:</p>
            <div id="resultfromFlask" style="visibility: hidden;">
                <p id="relevance"></p>
            </div>
            
                <label style="color:  #0c135f">Question : </label>
            <input style="width: 23em" id="question" type="text" name="question">
            <br>
            <br>
            
            <button style="margin: 1em; width: 16.3em;color:  #0c135f; background-color:  #c5cae9;border: none; padding: 0.5em; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" id="answer" type="submit">Get Answer from this Article</button>
            <button style="margin: 1em; width: 16.3em;color:  #0c135f; background-color:  #c5cae9;border: none; padding: 0.5em; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" id="summaryans" type="submit">Get Answer from Selected Paragraph</button>
            <br>
            
            <button style="margin: 1em; width: 16.3em;color:  #0c135f;background-color:  #c5cae9;border: none; padding: 0.5em; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" id="result" type="button">Get Relevant Paragraph</button>


            
            <button style="margin: 1em; width: 16.3em;color:  #0c135f;background-color:  #c5cae9;border: none; padding: 0.5em; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" id="summary" type="button">Click Here For Summary</button>

        </div>
